<!DOCTYPE html>
<html>
<head>
  <title>Show Me Colors</title>
  <style>
    .rectangle {
      width: 200px;
      height: 100px;
      margin: 50px auto;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <div id="rectangle" class="rectangle"></div>

  <script>
    // Get query parameters
    const params = new URLSearchParams(window.location.search);
    // Read `color` parameter, fallback to black
    const color = params.get("color") || "black";

    // Apply color to rectangle
    document.getElementById("rectangle").style.backgroundColor = color;
  </script>
</body>
</html>
